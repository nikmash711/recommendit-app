<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>RecommendIt</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <header>
  </header>
  
  <main>
    
    <nav class = "navbar">
      <h1>RecommendIt</h1>
    </nav>
    
    <section class = "user-info">
      <img class = "profile-pic" src="img/profile_pic.jpg" alt="profile pic">
      <h3 class = "user-name">Mushy</h3>
    </section>
    
    <section class = "search-and-filter">
      <form id="search-form" class="js-search-form">
        <label for="search-entry">Search</label>
        <input type="text" name="searchTerm" class="js-search-entry" placeholder="Search Your Collection" id = "search-entry">
        <button type="submit">Go!</button>
      </form>
      
      <div class = "filter-options">
        <label for="filter-category-dropdown">Category Filter</label>
        <select class = "filter-category-dropdown js-filter-category-dropdown" id = "filter-category-dropdown">
          <option selected value = "0">No Category Filter</option>
          <option value="">TryIt</option>
          <option value="">DoneIt</option>
        </select>
        
        <label for="filter-subcategory-dropdown">Subcategory Filter</label>
        <select class = "filter-subcategory-dropdown js-filter-subcategory-dropdown" id = "filter-subcategory-dropdown">
          <option selected value = "0">Show All</option>
          <option value="">Show</option>
          <option value="">Movie</option>
          <option value="">Book</option>
          <option value="">Food</option>
          <option value="">Place</option>
          <option value="">Thing-To-Do</option>
          <option value="">Article</option>
          <option value="">Video</option>
        </select>
      </div>
      
    </section>
    
    <section>
      <button class = "create-new-button js-create-new-button">Create New</button>
      
      <div class="create-new-modal js-create-new-modal">        
        <div class="create-new-modal-content js-create-new-modal-content">
          <span class="close">&times;</span>
          <form action="" class = "create-new-form js-create-new-form">
            <h3>Create New</h3>
            <label for = "title">Title:</label>
            <input required id = "title" name = "title" type="text" class = "input-title js-input-title" placeholder = "Title">

            <label for = "url">URL:</label>
            <input id = "url" name = "url" type="text" class = "input-url js-input-url" placeholder="URL">

            <label for = "notes">Notes:</label>
            <textarea id = "notes" name = "notes" name="notes" class = "input-notes js-input-notes" placeholder="Write a brief note. If you'd like to, that is!" rows = "4"></textarea>
            
            <label for="category-dropdown">Category</label>
            <select required class = "category-dropdown js-category-dropdown" id = "category-dropdown">
              <option value="" disabled selected>Choose A Category</option>
              <option value="">TryIt</option>
              <option value="">DoneIt</option>
            </select>
            
            <label for="subcategory-dropdown">Subcategory</label>
            <select required class = "subcategory-dropdown js-subcategory-dropdown" id = "subcategory-dropdown">
              <option value="" disabled selected>Choose A Subcategory</option>
              <option value="">Show</option>
              <option value="">Movie</option>
              <option value="">Book</option>
              <option value="">Food</option>
              <option value="">Place</option>
              <option value="">Thing-To-Do</option>
              <option value="">Article</option>
              <option value="">Video</option>
            </select>
            
            <label for="rating">Rate It!</label>
            <select id = "rating" name = "rating" class = "input-rating js-input-rating">
              <option selected disabled>Choose a Rating</option>
              <option value="1">1 Star</option>
              <option value="2">2 Stars</option>
              <option value="3">3 Stars</option>
              <option value="4">4 Stars</option>
              <option value="5">5 Stars</option>
            </select>
            <p class = "error-message js-error-message"></p>
            <button type = "submit" class = "submit-new-button js-submit-new-button">Create</button>
            <button type = "button" class = "cancel-create-button js-cancel-create-button">Cancel </button>
          </form>
        </div>     
      </div>
    </section>
    
    <section>
      <ul class="js-feed">
        
      </ul>
    </section>
    
  </main>
  
  <footer>
	</footer>
  
  <script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js" integrity="sha256-ABVkpwb9K9PxubvRrHMkk6wmWcIHUE9eBxNZLXYQ84k=" crossorigin="anonymous"></script>
  
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/recommendit.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
