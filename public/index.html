<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>RecommendIt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <header>
  </header>
  
  <main>
    
    <nav class = "navbar">
      <h1>RecommendIt</h1>
    </nav>
    
    <section class = "user-info">
      <img class = "profile-pic" src="img/profile_pic.jpg" alt="profile pic">
      <h3 class = "user-name">Mushy</h3>
    </section>
    
    <section class = "search-and-filter">
      <form id="search-form" class="js-search-form">
        <label for="search-entry">Search</label>
        <input type="text" name="searchTerm" class="js-search-entry" placeholder="Search Your Collection" id = "search-entry">
        <button type="submit">Go!</button>
      </form>
      
      <div class = "filter-options">
        <label for="filter-category-dropdown">Category Filter</label>
        <select class = "filter-category-dropdown js-filter-category-dropdown" id = "filter-category-dropdown">
          <option selected value = "">No Category Filter</option>
          <option value="TryIt">TryIt</option>
          <option value="DoneIt">DoneIt</option>
        </select>
        
        <label for="filter-subcategory-dropdown">Subcategory Filter</label>
        <select class = "filter-subcategory-dropdown js-filter-subcategory-dropdown" id = "filter-subcategory-dropdown">
          <option selected value = "">No Subcategory Filter</option>
          <option value="Show">Show</option>
          <option value="Movie">Movie</option>
          <option value="Book">Book</option>
          <option value="Food">Food</option>
          <option value="Place">Place</option>
          <option value="Thing-To-Do">Thing-To-Do</option>
          <option value="Article">Article</option>
          <option value="Video">Video</option>
          <option value="Game">Game</option>
        </select>
      </div>
      
    </section>
    
    <section>
      <button class = "create-new-button js-create-new-button">Add New</button>
        <div class="create-new-modal js-create-new-modal">        
          <div class="create-new-modal-content js-create-new-modal-content">
            <a class="close-modal js-close-modal">&times;</a>
            <form action="" class = "create-new-form js-create-new-form">
             
            </form>
          </div>   
        </div>
      
    </section>
    
    <section>
      <ul class="js-feed-list">
        
      </ul>
    </section>
    
  </main>
  
  <footer>
	</footer>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js" integrity="sha256-ABVkpwb9K9PxubvRrHMkk6wmWcIHUE9eBxNZLXYQ84k=" crossorigin="anonymous"></script>
  
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/recommendit.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
